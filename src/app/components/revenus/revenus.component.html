<section>
  <div class="container">
    <div>
      <h1>Revenus</h1>
    </div>
    <div class="up-table">
      <div>
        <div id="desktop">
          <p>Solde du jour: <span class="solde">00.00$</span></p>
        </div>

        <div id="mobile" class="align-solde">
          <p>Solde du jour:</p>
          <span class="solde">00.00$</span>
        </div>
      </div>
      <div class="align-btn">
        <button class="btn" (click)="openIncomeDialog()">
          Ajouter une dépense
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mt-5 mb-5">
        <!--TABLEAU-->
        <div class="mat-elevation-z8">
          <table
            mat-table
            [dataSource]="dataSourceIncomes"
            matSort
            (matSortChange)="announceSortChange($event)"
          >
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.date | date }}
              </td>
            </ng-container>

            <!-- Montant Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant</th>
              <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="align">
                <button
                  class="btn-edit"
                  mat-icon-button
                  matTooltip="Modifier dépense"
                  [routerLink]="['/expenses', element._id]"
                >
                  <mat-icon>edit</mat-icon>
                </button>

                <button
                  class="btn-delete"
                  mat-icon-button
                  matTooltip="Supprimer dépense"
                  (click)="confirmDeleteIncome(element._id)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of expenses"
          >
          </mat-paginator>
        </div>
      </div>

      <div class="col-lg-12">
        <p>Visionner par période:</p>
      </div>
      <div class="col-lg-6">
        <a class="btn btn-bottom" href="">Semaine</a>
        <a class="btn ms-2 btn-bottom" href="">Mois</a>
      </div>
    </div>
  </div>
</section>
