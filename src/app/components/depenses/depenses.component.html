<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Dépenses</h1>
            </div>
            <div class="col-lg-4 offset-lg-4">
                <p>Solde du jour: <span class="solde">00.00$</span></p>
            </div>
            <div class="col-lg-4">
                <a class="mat-raised-button" href="">Ajouter une dépense</a>
            </div>
            <div class="col-lg-12">
                <!--TABLEAU-->
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                      <!-- Date Column -->
                      <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                      </ng-container>
                  
                      <!-- Montant Column -->
                      <ng-container matColumnDef="montant">
                        <th mat-header-cell *matHeaderCellDef> Montant </th>
                        <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
                      </ng-container>
                
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                   showFirstLastButtons
                                   aria-label="Select page of expenses">
                    </mat-paginator> -->
                  </div>
            </div>

            <div class="col-lg-12">
                <p>Visionner par période:</p>
            </div>
            <div class="col-lg-4">
                <a class="mat-raised-button" href="">Semaine</a>
                <a class="mat-raised-button ms-2" href="">Mois</a>
            </div>
        </div>

    </div>
</section>
