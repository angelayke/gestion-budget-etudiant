
<div class="container">
  <form [formGroup]="expenseForm" (ngSubmit)="addExpense()"  class="needs-validation" novalidate>
    <div class="row">
      <div class="col-lg-6 col-md-6 mt-2">
    <div class="form-group">
      <label for="amount">Montant :</label>
      <input type="number" id="amount" formControlName="amount" name="amount" class="form-control" />
      <div *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched" class="text-danger">
        <div *ngIf="expenseForm.get('amount')?.errors?.['required']">Le montant est requis.</div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 mt-2">
    <div class="form-group">
      <label for="date">Date :</label>
      <input type="date" id="date" formControlName="date" name="date" class="form-control"/>
      <div *ngIf="expenseForm.get('date')?.invalid && expenseForm.get('date')?.touched" class="text-danger">
        <div *ngIf="expenseForm.get('date')?.errors?.['required']">La date est requise.</div>

      </div>
    </div>
  </div>

  </div>
  <div class="mt-3">
    <button type="submit" [disabled]="expenseForm.invalid" class="btn btn-primary">Ajouter</button>
    <button type="button" class="btn btn-cancel ms-2" (click)="annuler()">Annuler</button>
  </div>
  </form>
  </div>
