
<div class="container" *ngIf="expense">
  <h2>Modifier une d√©pense</h2>
 <form [formGroup]="expenseUpdateForm" (ngSubmit)="updateExpense()">
  <div>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" formControlName="amount" name="amount" class="form-control">
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date" name="date" class="form-control">
  </div>
  <div class="mt-3">
    <a class="btn btn-primary" routerLink="/expenses"><i class="fa fa-arrow-alt-circle-left"></i>Back</a>
    <button type="submit" [disabled]="expenseUpdateForm.invalid" class="btn btn-primary ms-2">Update</button>
  </div>
</form>
</div>
